version: "2"

templates:
  - type: container
    title: OpenManus (Main)
    name: openmanus-main
    description: Standard OpenManus execution via main.py
    platform: linux
    categories:
      - AI
      - Document Processing
    logo: https://avatars.githubusercontent.com/u/131000000?s=200&v=4
    image: cosmoras/openmanus:latest
    env:
      - name: LLM_API_KEY
        label: "LLM API Key"
        description: "API key for LLM service (overrides config.toml)"
        default: ""
        required: true
      - name: LLM_MODEL
        label: "Model"
        default: "gpt-4o"
      - name: LLM_BASE_URL
        label: "Base URL"
        default: "https://openrouter.ai/api/v1"
      - name: LLM_MAX_TOKENS
        label: "Max Tokens"
        default: "4096"
      - name: LLM_TEMPERATURE
        label: "Temperature"
        default: "0.5"
    volumes:
      - container: /app/config
        bind: config
    command: python main.py
    restart_policy: unless-stopped

